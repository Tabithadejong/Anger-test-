<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

    <title>Anger Test</title>
</head>
<body>
    <header>
        <h2> How Do You Deal With Anger?</h2>
    </header>
    <div class="begin-container">
        <button id="begin" onclick="showQuestions()"> Let's find out! </button> 
    </div>
    <div class="questions-container"> 
        <div id="question1" >
            <p> When your friend is annoying, will you say something?</p>
            <input type="radio" name="annoying" value="always" required="required" aria-required="true"> 
            <label for="always"> Always</label>
            <input type="radio" name="annoying" value="sometimes" required="required"> 
            <label for="sometimes"> Sometimes</label>
            <input type="radio" name="annoying" value="always" required="required"> 
            <label for="never"> Never</label> 
            <button type="submit" name="annoying" value="send" class="next" required onclick="showQuestions(), checkScore()">Next</button>
        </div>
    </div>
    <div class="questions-container"> 
        <div id="question2" >
            <p> When the waiter is rude, will you complain?</p>
            <input type="radio" name="complain" value="always"> 
            <label for="always"> Always</label>
            <input type="radio" name="complain" value="sometimes"> 
            <label for="sometimes"> Sometimes</label>
            <input type="radio" name="complain" value="always"> 
            <label for="never"> Never</label>
            <button name="next" class="next" onclick="showQuestions()">Next</button>  
        </div>
    </div>
    <div class="questions-container"> 
        <div id="question3" >
            <p> How often are you fighting or in conflict? </p>
            <input type="radio" name="conflict" value="always"> 
            <label for="always"> Always</label>
            <input type="radio" name="conflict" value="sometimes"> 
            <label for="sometimes"> Sometimes</label>
            <input type="radio" name="conflict" value="always"> 
            <label for="never"> Never</label>
            <button name="next" class="next" onclick="showQuestions()">Next</button>  
        </div>
    </div>
    <div class="questions-container"> 
        <div id="question4" >
            <p> Do you get frustrated in traffic?</p>
            <input type="radio" name="traffic" value="always"> 
            <label for="always"> Always</label>
            <input type="radio" name="traffic" value="sometimes"> 
            <label for="sometimes"> Sometimes</label>
            <input type="radio" name="traffic" value="always"> 
            <label for="never"> Never</label>
            <button name="next" class="next" onclick="showQuestions()">Next</button> 
        </div>
    </div>
    <div class="questions-container"> 
        <div id="question5" >
            <p> Would you tell your loved ones the truth even when it hurts? </p>
            <input type="radio" name="truth" value="always"> 
            <label for="always"> Always</label>
            <input type="radio" name="truth" value="sometimes"> 
            <label for="sometimes"> Sometimes</label>
            <input type="radio" name="truth" value="always"> 
            <label for="never"> Never</label>  
            <button name="next" class="next" onclick="showQuestions()">Next</button> 
        </div>
    </div>
</body>
</html>
